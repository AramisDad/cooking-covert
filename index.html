<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script  src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="crossorigin="anonymous"></script>
    <script src="js/scripts.js"> </script>
    <title>Cooking Unit Conversion</title>
  </head>
  <body>
    <h3> Cooking Unit Converter </h3>
    <form id="formOne">
      <div class="form-group">
        <label for="gallons"> Enter volume in gallons:</label>
        <input id="gallons" class="form-control" type="text">
        <button type="submit">Convert</button>
      </div>
      <p id="liters"> </p>
    </form>
    <form id="formTwo">
      <div class="form-group">
        <label for="liters"> Enter volume in liters:</label>
        <input id="liters" class="form-control" type="text">
        <button type="submit">Convert</button>
      </div>
      <p id="gallons2"> </p>

    </form>
    <select class="form-control"id="Pokemon">
      <option>Pikachu</option>
      <option>Charizard</option>
    </select>
    <button type="submit">Choose your Pokemon!</button>

    <div class="radio">
    <label>
      <input type="radio" name="pet" value="parrot" checked>
      parrot
    </label>
    <label>
      <input type="radio" name="pet" value="duck">
      duck
      </label>
      </div>

    <div class="form-group">
        <label for="born">DOB:</label>
        <input id="born" class="form-control" type="date">
      </div>
  </body>
</html>
